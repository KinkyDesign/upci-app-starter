<div *ngIf="isAuthenticated; else isNonAuthenticated">
    <mat-toolbar color="primary" class="toolbar">
      <span><%= classify(name) %></span>
    </mat-toolbar>
    
    <router-outlet></router-outlet>
  </div>
  
  
  <ng-template #isNonAuthenticated>
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>Wellcome</mat-card-title>
        <mat-card-subtitle>To <%= classify(name) %></mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          You can enter <%= classify(name) %>'s description here!
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="accent" class="login-button" (click)="login()">Login</button>
      </mat-card-actions>
    </mat-card>
    <div>
      <img src="assets/chem.png" class="landing-image">
    </div>
  </ng-template>
